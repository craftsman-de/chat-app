<body>
    <body class="centered-form">
        <div class="centered-form__form">
            <form id="userinfo" action="/chat.html">

                    <input id="create-room" type="text" name="room"/>

                    </div>
               </div>

                        <button>Join</button>
                </div>
           
            </form>
        </div>
